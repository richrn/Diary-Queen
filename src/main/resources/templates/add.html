<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

	<!-- Css style sheet  static/css/style.css -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

<title>Diary Queen</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light" >
		  <a class="navbar-brand" href="/">Diary Queen</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/">My Diaries<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="add">Add Entry</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>
	<div class="container">
			
			
			<form class="addNewForm" action="/add" method="post" id="addForm">
			
				<div class="form-group row">
			  
			    	<label for="date" class="col-sm-2 col-form-label">Date</label>
			    
			    	<div class="col-sm-4">
			    
			    		<input type="text" class="form-control" id="inputDate" name="date">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="Header" class="col-sm-2 col-form-label">Header</label>
			    
			    	<div class="col-sm-10">
			    
			    		<input type="text" class="form-control" id="inputTitle" name="header">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="textcontent" class="col-sm-2 col-form-label">Content</label>
			    
			    	<div class="col-sm-10">
			    
			    		<textarea class="form-control content" id="textContent" name="content" onkeyup="countChars(this);"></textarea>
			    		
			    		<p id="charNum">0 characters</p>
			      
			    	</div>
			    
				</div>
				
				<button type="submit" name="addButton" class="btn btn-primary save btn-lg" id="submitButton">Add Diary Entry</button>
			  
			</form>
			
	</div>
</body>

<script type="text/javascript">
function countChars(obj){
    document.getElementById("charNum").innerHTML = obj.value.length+' characters';
}
</script>

</html>
