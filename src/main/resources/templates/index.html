<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Css style sheet  static/css/style.css -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
	<title>Diary Queen</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light" >
		  <a class="navbar-brand" href="/">Diary Queen</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/">My Diaries<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="add">Add Entry</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br>
		<div class="card-deck">
		
			<div th:each="entry : ${entries}" class="card">
			  <div class="card-body">
			  <!-- title, body and header -->
				  <div class="content">
				  	<h5 class="card-title" th:text="${entry.getHeader()}"></h5>
			    	<h6 class="card-subtitle mb-2 text-muted" th:text="${entry.getDate()}"></h6>
			    	<p class="card-text" th:text="${entry.getContent()}"></p>
				  </div>
			    <!-- edit and delete button -->
			   	  <div class="buttons">
			   		<a th:href="@{edit(id=${entry.getEntryId()}, header=${entry.getHeader()}, content=${entry.getContent()})}" class="card-link edit">Edit</a>
			    	<a href="#" class="card-link delete">Delete</a>
			    	<br>
			   	 </div>
			  </div>
			</div>
		
		</div>
		
	</div>
</body>

</html>
