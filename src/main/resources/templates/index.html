<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>diaryqueen.com</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Diary Queen</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">My Diaries<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Add Entry</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>
	<div class="container">
		<div th:each="diaryEntry : ${diaryEntries}" class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${diaryEntry.getHeader()}"></h5>
		    <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(diaryEntry.getTimestamp(), 'MM-dd-yyyy')}"></h6>
		    <p class="card-text" th:text="${diaryEntry.getContent()}"></p>
		    <a href="#" class="card-link">Edit</a>
		    <a href="#" class="card-link">Delete</a>
		  </div>
		</div>
	</div>
</body>

</html>
